<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART COOK MODE</title>
  <link rel="icon" href="src/clock-regular-full.svg">
  <link rel="stylesheet" href="assets/fontawesome-free-7.1.0-web/css/all.css">
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <header class="container-header">
    <nav class="navbar">
      <h1 class="nama"><i class="fa-regular fa-clock"></i> SMART COOK MODE</h1>
      <ul class="nav-link">
        <li><a href="#">Home</a></li>
        <li><a href="about.html">What's This?</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="main-content">
      <div class="content-wrapper">
        <!-- timer -->
        <div class="timer-display">
          <div class="timer-title"><i class="fa-solid fa-alarm-clock fa-bounce"></i></i> TIMER</div>
          <div id="timer">00:00:00</div>
          <div id="timer-status"></div>
          <div class="timer-controls">
            <button id="start-button">Start</button>
            <button id="stop-button">Jeda</button>
            <button id="reset-button">Reset</button>
          </div>
        </div>
        <!-- preset makanan -->
        <div class="preset-makanan">
          <h2 class="section-title"><i class="fa-solid fa-book"></i> Preset Makanan</h2>
          <div class="list-makanan">
            <div id="tab-content">
              <div class="tab" kategori="telur">Telur</div>
              <div class="tab" kategori="oven">Oven</div>
              <div class="tab" kategori="rebus">Rebusan</div>
              <div class="tab" kategori="lainnya">Lainnya</div>
            </div>
            <div id="data-category">
              <!-- data kategorinya muncul disini -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Kelompok 3 </p>
  </footer>
  <audio id="alarmSound" preload="auto" loop src="src/alarm.mp3" type="audio/mpeg"></audio>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="src/main.js"></script>
</body>
</html>
